<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact the StarBridge Runtime</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f3f4f6;
      color: #111827;
      -webkit-font-smoothing: antialiased;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: #111827;
      color: #ffffff;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .sb-chat-card {
      width: 100%;
      max-width: 540px;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.04);
      padding: 1.75rem 1.5rem;
      box-sizing: border-box;
    }

    .sb-chat-title {
      margin: 0 0 0.25rem;
      font-size: 1.45rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .sb-chat-subtitle {
      margin: 0 0 1.25rem;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #4b5563;
    }

    .sb-form-frame-wrap {
      margin-top: 0.75rem;
      border-radius: 0.75rem;
      overflow: hidden;
    }

    .sb-form-frame-wrap iframe {
      display: block;
      width: 100% !important;
      border: none;
    }

    footer {
      margin-top: 2rem;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 640px) {
      .sb-chat-card {
        padding: 1.4rem 1.1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact the StarBridge Runtime</h1>
  </header>

  <main>
    <div class="sb-chat-card">
      <h2 class="sb-chat-title">Send a Message</h2>
      <p class="sb-chat-subtitle">
        This form routes your message to the StarBridge Runtime (cArl).
        This is not live AI chat — responses are asynchronous and delivered privately.
      </p>

      <div class="sb-form-frame-wrap">
        <!-- Embedded Zoho Form -->
        <iframe
          aria-label="StarBridge Contact Form"
          frameborder="0"
          style="height:500px;width:100%;border:none;"
          src="https://forms.zohopublic.com/infoinnovation1/form/StarBridgeContactForm/formperma/73r6qsIAYHLGcTnuj8aNNAcLIHTKJUHCquyLJo4clPM">
        </iframe>
      </div>
    </div>
  </main>

  <footer>
    StarBridgeOS &copy; 2025 — All Rights Reserved
  </footer>
</body>
</html>
